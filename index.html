<!-- Bootstrap Buttons Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Firebase</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Local CSS -->
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <!-- <link rel="stylesheet" href="style.css"> -->

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment Reference -->
  <script src="moment.js"></script>

</head>

<body>
    <div class="container">

        <br>
    
        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Train Managment!</h1>
        </div>
        <div class="row">
    
          <!-- Sign-Up Panel-->
          <div class="col-lg-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">New Train</h3>
              </div>
              <div class="panel-body">
    
                <!-- Sign-up Form (note the various input "types")-->
                <form role="form">
                  <div class="form-group">
                    <label for="name-input">Train Name:</label>
                    <input class="form-control" id="name-input" type="text" placeholder="Trainy McTrain Face">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination:</label>
                    <input class="form-control" id="destination-input" type="email" placeholder="Synecdoche, NY">
                  </div>
                  <div class="form-group">
                    <label for="firsttrain-input">First Train Time:</label>
                    <input class="form-control" id="firsttrain-input" type="time" placeholder="Synecdoche, NY">
                  </div> 
                  <div class="form-group">
                    <label for="frequency-input">Frequency:</label>
                    <input class="form-control" id="frequency-input" type="number" placeholder="Default: 10 minutes">
                  </div>
                  
                  <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>
                  <button class="btn btn-primary btn-lg" id="clear" type="reset">Clear</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
      <br>
      <br>

      <h2> Table </h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">First Train Time</th>
            <th scope="col">Frequency</th>
            <th scope="col">Next Train Arrival Time</th>
          </tr>
        </thead>
        <tbody id="Table">
        </tbody>
        <button class="btn btn-primary btn-lg" id="cleartable" type="submit">Clear Table</button>
      </table>


      <br>
      <h2> Next Train Arriving In </h2> <br><h3> <div id = "arriving"></div></h3>


  <!-- Script -->
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
